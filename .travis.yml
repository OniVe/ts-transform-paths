os: linux
language: node_js
dist: xenial

jobs:
  allow_failures:
    - os: windows
  include:
    - stage: test
      name: Linux - test
      language: node_js
      os: linux
      node_js: "lts/*"
      cache:
        yarn: true
      script: yarn test
    - stage: release
      language: node_js
      os: linux
      node_js: "lts/*"
      branches:
        only:
          - master
      cache:
        yarn: true
      script: skip
      deploy:
        provider: script
        cleanup: false
        script: bash script/deploy.sh
